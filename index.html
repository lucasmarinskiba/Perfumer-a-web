<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería Elegance - Categorías</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .categorias {
            background: #f5f5f5;
            padding: 1rem;
            position: sticky;
            top: 60px;
            z-index: 90;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cinta-categorias {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .boton-categoria {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #666;
        }

        .boton-categoria:hover,
        .boton-categoria.activo {
            background: #c5a47e;
            color: white;
        }

        .productos {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .producto {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .producto:hover {
            transform: translateY(-5px);
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .categoria-producto {
            position: absolute;
            background: #c5a47e;
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.5rem;
        }

        @media (max-width: 768px) {
            .cinta-categorias {
                gap: 1rem;
            }
            
            .boton-categoria {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header (usar el del ejemplo anterior) -->
    
    <div class="categorias">
        <nav class="cinta-categorias">
            <button class="boton-categoria activo" data-categoria="todos">Todos</button>
            <button class="boton-categoria" data-categoria="hombre">Hombre</button>
            <button class="boton-categoria" data-categoria="mujer">Mujer</button>
            <button class="boton-categoria" data-categoria="niño">Niño</button>
            <button class="boton-categoria" data-categoria="niña">Niña</button>
            <button class="boton-categoria" data-categoria="unisex">Unisex</button>
        </nav>
    </div>

    <section class="productos">
        <div class="grid-productos">
            <!-- Producto Hombre -->
            <div class="producto" data-categoria="hombre">
                <div class="categoria-producto">Hombre</div>
                <img src="perfume-hombre.jpg" alt="Perfume para hombre">
                <h3>Essence Men</h3>
                <p>$89.99</p>
            </div>

            <!-- Producto Mujer -->
            <div class="producto" data-categoria="mujer">
                <div class="categoria-producto">Mujer</div>
                <img src="perfume-mujer.jpg" alt="Perfume para mujer">
                <h3>Floral Dream</h3>
                <p>$95.99</p>
            </div>

            <!-- Producto Niña -->
            <div class="producto" data-categoria="niña">
                <div class="categoria-producto">Niña</div>
                <img src="perfume-nina.jpg" alt="Perfume para niña">
                <h3>Sweet Princess</h3>
                <p>$49.99</p>
            </div>

            <!-- Producto Unisex -->
            <div class="producto" data-categoria="unisex">
                <div class="categoria-producto">Unisex</div>
                <img src="perfume-unisex.jpg" alt="Perfume unisex">
                <h3>Universal Charm</h3>
                <p>$79.99</p>
            </div>

            <!-- Agregar más productos según necesites -->
        </div>
    </section>

    <script>
        // Filtrado de categorías
        document.querySelectorAll('.boton-categoria').forEach(boton => {
            boton.addEventListener('click', () => {
                const categoria = boton.dataset.categoria;
                
                // Remover clase activa de todos los botones
                document.querySelectorAll('.boton-categoria').forEach(btn => {
                    btn.classList.remove('activo');
                });
                
                // Añadir clase activa al botón clickeado
                boton.classList.add('activo');
                
                // Filtrar productos
                document.querySelectorAll('.producto').forEach(producto => {
                    const productoCategoria = producto.dataset.categoria;
                    
                    if(categoria === 'todos' || productoCategoria === categoria) {
                        producto.style.display = 'block';
                    } else {
                        producto.style.display = 'none';
                    }
                });
            });
        });

        // Efecto hover en tarjetas
        document.querySelectorAll('.producto').forEach(producto => {
            producto.addEventListener('mouseover', () => {
                producto.style.transform = 'translateY(-5px)';
            });
            
            producto.addEventListener('mouseout', () => {
                producto.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
